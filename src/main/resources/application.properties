spring.main.banner-mode=off
spring.application.name=yt-pl
logging.file.name=${YT_PL_LOG_FILE:${user.home}/.${spring.application.name}.log}
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx
youtube.api-key=${YOUTUBE_API_KEY}
youtube.api-base-url=https://www.googleapis.com/youtube/v3/
